version: '3.8'

networks:
  social-app-net:
    name: social-app-net
    driver: bridge

services:
  mysqlmaster:
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - 3306:3306
    expose:
      - 3306
    volumes:
      - ./mysql/dump:/root/dump
      - ./mysql/data:/var/lib/mysql
    networks:
      - social-app-net
